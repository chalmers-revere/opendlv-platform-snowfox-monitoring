version: '2'

services:
  influxdb:
    image: influxdb:1.7.5
    container_name: influxdb
    restart: always
    environment:
    - INFLUXDB_HTTP_BIND_ADDRESS=:2723
    - INFLUXDB_REPORTING_DISABLED=1
    network_mode: host
    ports:
    - "2723:2723"
    - "25826:25826/udp"
    volumes:
    - ./influxdb-data:/var/lib/influxdb
    - ./influxdb/influxdb.conf:/etc/influxdb/influxdb.conf
    - ./influxdb/types.db:/usr/share/collectd/types.db:ro

  collectd:
    build:
      context: ./collectd
      dockerfile: Dockerfile.amd64
    container_name: collectd
    restart: always
    depends_on:
    - influxdb
    privileged: true
    network_mode: host
    volumes:
    - /dev/sdb2:/dev/sdb2:ro
    - /proc:/mnt/proc:ro
    - /mnt:/data:ro
    - ./collectd/collectd.conf:/etc/collectd/collectd.conf

  grafana:
    image: grafana/grafana:6.1.3
    container_name: grafana
    restart: always
    depends_on:
    - influxdb
    links:
    - "influxdb"
    ports:
    - "2722:2722"
    environment:
    - GF_SERVER_HTTP_PORT=2722
    - GF_SECURITY_ADMIN_PASSWORD=adm!n321
    - GF_SESSION_COOKIE_NAME=grafana_snowfox
    - GF_SERVER_PROTOCOL=http
    - GF_INSTALL_PLUGINS=grafana-clock-panel,pr0ps-trackmap-panel
    volumes:
    - ./grafana-data:/var/lib/grafana
    - ./grafana/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
    - ./grafana/dashboard.yaml:/etc/grafana/provisioning/dashboards/dashboard.yaml
    - ./grafana/Snowfox.json:/var/lib/grafana/dashboards/Snowfox.json

